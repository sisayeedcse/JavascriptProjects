<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Clock</title>
    <!-- stylesheet css  -->
    <link rel="stylesheet" href="count.css">
    <!-- script js  -->
    <script defer src="count.js"></script>
</head>

<body>

    <section id="mainSec">
        <div class="count_container">
            <div class="mainHead">
                <h1><span id="nameId"></span> <span id="purpose"></span></h1>
                <h2 id="mainDate">31 May 2021</h2>
            </div>
            <div class="count_wrapper">
                <div class="countElement">
                    <div class="bigText" id="days">
                        <h2>0</h2>
                    </div>
                    <div class="smallText ">Days</div>
                </div>
                <div class="countElement ">
                    <div class="bigText" id="hours">
                        <h2>0</h2>
                    </div>
                    <div class="smallText">Hours</div>
                </div>
                <div class="countElement">
                    <div class="bigText" id="minutes">
                        <h2>0</h2>
                    </div>
                    <div class="smallText ">Minutes</div>
                </div>
                <div class="countElement ">
                    <div class="bigText" id="seconds">
                        <h2>0</h2>
                    </div>
                    <div class="smallText">Seconds</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
