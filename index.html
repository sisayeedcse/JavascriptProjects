<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects</title>
    <style>
        /* Importing Poppins font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        /* Reset styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7df1e; /* JavaScript yellow */
            color: #222; /* Dark gray text */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Main container styling */
        .container {
            max-width: 700px;
            width: 90%;
            text-align: center;
            padding: 20px;
            background: #333333; /* Dark background for contrast */
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* Header styling */
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #f7df1e; /* JavaScript yellow */
            font-weight: 700;
            text-transform: uppercase;
        }

        /* List styling */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        /* Link styling */
        a {
            text-decoration: none;
            color: #f7df1e; /* JavaScript yellow */
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px 15px;
            display: inline-block;
            border: 2px solid #f7df1e;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        /* Hover effects */
        a:hover {
            background: #f7df1e; /* Fill with JavaScript yellow */
            color: #333333; /* Dark background for contrast */
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }

        footer a {
            color: #f7df1e;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Projects</h1>
        <ul>
            <li><a href="https://sisayeedcse.github.io/JavascriptProjects/Animated%20Lamborgini">Animated Lamborghini</a></li>
            <li><a href="https://sisayeedcse.github.io/JavascriptProjects/CountDown">CountDown</a></li>
            <li><a href="https://sisayeedcse.github.io/JavascriptProjects/Calculator">Calculator</a></li>
            <li><a href="https://sisayeedcse.github.io/JavascriptProjects/Clock">Clock</a></li>
            <li><a href="https://sisayeedcse.github.io/JavascriptProjects/Menu%20Js">Menu JS</a></li>
            <li><a href="https://sisayeedcse.github.io/JavascriptProjects/Slider">Slider</a></li>
            <li><a href="https://sisayeedcse.github.io/JavascriptProjects/quizApp">Quiz App</a></li>
            <li><a href="https://sisayeedcse.github.io/JavascriptProjects/todoList">To-Do List</a></li>
        </ul>
        <footer>
            Created by <a href="https://sisayeedcse.github.io/">SISayeed</a>
        </footer>
    </div>
</body>
</html>
