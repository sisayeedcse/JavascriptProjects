<!DOCTYPE html>
<html>
<head>
	<title>Menu Using Javascript</title>
	<link rel="stylesheet" type="text/css" href="mainStyle.css">
	<script src="mainScript.js" defer></script>
</head>
<body>
<header id="mainHeader">
	<nav id="mainNav">
		<ul class="navbar">
			<li class="nav-item">
				<a onclick= "home()" class="nav-link">Home</a>
			</li>
			<li class="nav-item">
				<a onclick= "about()" class="nav-link">About Us</a>
			</li>
			<li class="nav-item">
				<a onclick= "blog()" class="nav-link">Blog</a>
			</li>
			<li class="nav-item">
				<a onclick="notifi()" class="nav-link">N</a>
				<div class="nDiv">
					<h1 id="notify">Notification</h1>
				</div>
			</li>
			<li class="nav-item">
				<a onclick= "service()"class="nav-link">Services</a>
			</li>
			<li class="nav-item">
				<a onclick= "contact()" class="nav-link">Contact Us</a>
			</li>
		</ul>
	</nav>
</header>

<section id="mainSec">
	<div class="mainDiv">
		<h1 id="bigText">This is the main Page</h1>
	</div>
</section>
<section id="contactSec">
	<input type="text" placeholder="Enter Your Name">
	<input type="email" placeholder="Enter Your Email">
	<input type="button" value="Submit">
</section>


</body>
</html>
